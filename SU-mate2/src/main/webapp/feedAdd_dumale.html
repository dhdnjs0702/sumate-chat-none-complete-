<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form id="feedForm" action="jsp/feedAdd_dumale.jsp" method="post" enctype="multipart/form-data">
	<input type="hidden" name="jsonstr" id="jsonstr">   
    <label for="nickname">닉네임:</label>
            <span id="userNickname"></span>
            <br>
    <label for="content">작성글:</label>
	<textarea id="content" name="content" maxlength="100" placeholder="최대 100자까지 입력가능합니다."required></textarea><br>
	<span id="charCount">0/100</span>
	<br>
	<br>
    <label for="image">이미지:</label>
	<input type="file" id="image" name="image" accept="image/*"><br>
	<br>
	<br>
    <button type="submit">글 작성</button>
    </form>
</body>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/core.js"></script>
<script>
$(document).ready(function() {
    // 사용자 닉네임 가져오기
    $.ajax({
        url: 'getUserNickname.jsp',  // 서버에서 닉네임을 가져오는 JSP 파일
        method: 'GET',
        success: function(response) {
            $('#userNickname').text(response);
        },
        error: function() {
            $('#userNickname').text('Unknown');
        }
    });

    $('#feedForm').submit(function(e) {
        e.preventDefault();
        
        var formData = new FormData(this);
        var content = $('#content').val();
        
        var jsonData = {
            content: content,
            ts: new Date().getTime()
        };
       	
        formData.append("jsonstr", JSON.stringify(jsonData));
        
        $.ajax({
            url: 'feedAdd_dumale.jsp',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                if(response.trim() === "OK") {
                    alert("글이 성공적으로 작성되었습니다.");
                    window.location.href = 'jsp/dusata_m.jsp';  // 글 목록 페이지로 리다이렉트
                } else {
                    alert("글 작성에 실패했습니다. 다시 시도해주세요.");
                }
            },
            error: function() {
                alert("서버 오류가 발생했습니다. 나중에 다시 시도해주세요.");
            }
        });
    });
});
	function getTime() {
		var date = new Date();
		var year = date.getFullYear();
		var month = ("0" + (1 + date.getMonth())).slice(-2);
		var day = ("0" + date.getDate()).slice(-2);
		
		var hour = ("0" + date.getHours()).slice(-2);
		var min = ("0" + date.getMinutes()).slice(-2);
		var sec = ("0" + date.getSeconds()).slice(-2);
		return year + "-" + month + "-" + day + " " + hour + ":" + min + ":" + sec;
		}
	
	function submitForm() {
	    var formData = new FormData(document.getElementById('feedForm'));
	    var jsonData = {
	        content: document.getElementById('content').value,
	        ts: getTime().toString() //명시적으로 처리해야 원하는 포멧으로 들어감
	    };
	    formData.append('jsonstr', JSON.stringify(jsonData));

	    // AJAX를 사용하여 서버로 데이터 전송
	    $.ajax({
	        url: 'feedAdd_dumale.jsp',
	        type: 'POST',
	        data: formData,
	        processData: false,
	        contentType: false,
	        success: function(response) {
	            if (response.trim() === "OK") {
	                alert("글이 성공적으로 등록되었습니다.");
	                window.location.href = "dusata_m.jsp"; // 글 목록 페이지로 이동
	            } else {
	                alert("글 등록에 실패했습니다: " + response);
	            }
	        },
	        error: function(xhr, status, error) {
	            alert("오류가 발생했습니다: " + error);
	        }
	    });
	}
	
	$('#content').on('input', function() {
	    var contentLength = $(this).val().length;
	    $('#charCount').text(contentLength + '/100');
	});
	
	$('#image').on('change', function() {
	    if (this.files.length > 1) {
	        alert('사진은 최대 한 장만 업로드할 수 있습니다.');
	        this.value = '';  // 선택한 파일을 초기화합니다.
	    }
	});
</script>
</html>
